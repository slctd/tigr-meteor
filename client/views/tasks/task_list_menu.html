<template name="taskListMenu">
    <div class="ibox-tools">
        <a class="js-edit-list">
            <i class="fa fa-pencil"></i>
        </a>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
        </a>
        <ul class="dropdown-menu dropdown-user task-list-actions">
            {{#if userId}}
                <li><a href="#" class="js-toggle-list-privacy"><i class="fa fa-unlock"></i> Make Public</a></li>
            {{else}}
                <li><a href="#" class="js-toggle-list-privacy"><i class="fa fa-lock"></i> Make Private</a></li>
            {{/if}}
            <li><a href="#" class="js-delete-list"><i class="fa fa-trash"></i> Delete</a></li>
        </ul>
        {{#if fullScreen}}
            <a class="fullscreen-link">
                <i class="fa fa-expand"></i>
            </a>
        {{/if}}
        <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
        </a>
        <!--<a class="close-link">-->
        <!--<i class="fa fa-times"></i>-->
        <!--</a>-->
    </div>
</template>
