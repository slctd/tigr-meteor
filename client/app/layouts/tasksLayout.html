<template name="tasksLayout">
    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Navigation -->
        {{> navigation }}

        <!-- Page wraper -->
        <div id="page-wrapper" class="gray-bg">

            <!-- Page wrapper -->
            {{> tasksTopNavbar }}

            <!-- Main view  -->
            <div id="container" class="{{menuOpen}} {{cordova}}">

                {{#unless connected}}
                    <div class="alert alert-warning text-center">
                        <div class="spiner">
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div>
                                <div class="sk-rect2"></div>
                                <div class="sk-rect3"></div>
                                <div class="sk-rect4"></div>
                                <div class="sk-rect5"></div>
                            </div>
                        </div>
                        <p>There seems to be a connection issue.</p>
                        <strong>Trying to connect.</strong>
                    </div>
                {{/unless}}

                <div class="content-overlay"></div>

                <div id="content-container">
                    {{#each thisArray}}
                        {{> yield}}
                    {{/each}}
                </div>
            </div>

            <!-- Footer -->
            {{> footer }}

        </div>
        <!-- End page wrapper-->

        <!-- Right Sidebar -->
        {{> rightSidebar }}

    </div>
    <!-- End wrapper-->
</template>
